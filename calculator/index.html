<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <input id="input" type="text">
        <div class="btns">
            <div class="btn-row">
                <button>C</button>
                <button>Del</button>
            </div>
            <div class="btn-row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
            </div>
            <div class="btn-row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
            </div>
            <div class="btn-row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
            </div>
            <div class="btn-row">
                <button>0</button>
                <button>.</button>
                <button>=</button>
            </div>
            <div class="btn-row">
                <button>+</button>
                <button>-</button>
                <button>x</button>
                <button>/</button>
            </div>
        </div>

    </div>

</body>

<script src="./index.js"></script>

</html>
