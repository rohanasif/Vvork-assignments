<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Sign in</title>
  </head>
  <body>
    <div
      class="flex flex-col w-full h-screen border-2 border-blue-500 items-center justify-center gap-4"
    >
      <input id="email" class="p-4 rounded-full" type="email" />
      <input id="password" class="p-4 rounded-full" type="password" />
      <button id="signinBtn" class="bg-slate-900 text-white p-4 rounded-full">Sign in</button>
      <a
        class="bg-slate-900 text-white p-4 rounded-full"
        href="/forgotpassword.html"
        >Forgot Password</a
      >
    </div>
    <script src="./signin.js"></script>
  </body>
</html>
